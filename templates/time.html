<ul class="pagination">
  <li><a href="#/">Transport type</a></li>
  <li><a href="#/transport/{{ gType }}">Number</a></li>
  <li><a href="#/stops/{{ gTransportId }}">Stop</a></li>
  <li class="active"><a href="javascript:void(0);">Time <span class="sr-only">(current)</span></a></li>
</ul>
<div class="responsive-table container-fluid">
	<div class="row-fluid" ng-repeat="h in height">
		<div class="pull-left"><span class="label label-default" ng:class="{true:'current_h', false:''}[getHours()==2]"><strong>{{ h > 9 ? h : '0' + h }}</strong></span></div>
		<div class="pull-left minute" ng-repeat="time in times[h]" style="background-color: {{ getColor(time.statistics.raiting) }}"><a class="time-button" ng-href="#/stops/{{time.route.transport.id}}/{{ time.reiss_id }}" >{{ time.time | date : "mm" }}</a></div>
		<div style="clear:both"></div>
		<hr>
	</div>
	<div style="clear:both"></div>
</div>
