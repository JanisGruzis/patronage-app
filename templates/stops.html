<div class="btn-toolbar">
	<div class="btn-group">
		<button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" ng-model="route">
			Large button <span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu">
			<li ng-repeat="item in routes" value="{{ item.id }}"><a href="#">{{ item.name }}</a></li>
		</ul>
	</div>
</div>
<select ng-model="route">	
	<option ng-repeat="item in routes" value="{{ item.id }}">
		{{ item.name }}
	</option>
</select>

<div class="list-group">
	<a class="list-group-item" ng-repeat="item in stops"  ng-href="#/time/{{ route }}/{{ item.id }}">
		{{ item.name }}
	</a>
</div>
