<ul class="pagination">
  <li><a href="#/">Transport type</a></li>
  <li><a href="#/transport/{{ gType }}">Number</a></li>
  <li class="active"><a href="javascript:void(0);">Stop <span class="sr-only">(current)</span></a></li>
</ul>
<div class="btn-toolbar">
	<div class="btn-group" ng-model="routes">
		<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
			{{ routes[0].name }} <span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu" ng-model="routes">
			<li ng-repeat="item in routes" value="{{ item.id }}" ng-click="setDirection(this)"><a href="javascript:void(0);"> {{ item.name }} </a></li>
		</ul>
	</div>
</div>
<!--

	<option ng-repeat="item in routes" value="{{ item.id }}">
		{{ item.name }}
	</option>
</select>
-->
<div class="list-group">
	<span  ng-repeat="item in stops">
	<a class="list-group-item" ng-click="setName(item.name)" ng-href="#/time/{{ route }}/{{ item.id }}">
		<div class="pull-left" ng-show="{{ showTime }}">{{ (time[item.id])?(time[item.id].time | dateformat : "HH:mm"):"" }}&nbsp;|&nbsp;</div>
		{{ item.name }}
	</a>
	</span>
</div>
